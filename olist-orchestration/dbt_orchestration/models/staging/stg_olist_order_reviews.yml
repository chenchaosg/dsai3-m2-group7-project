version: 2

models:
  - name: stg_olist_order_reviews
    description: Staging table for order review data.
    columns:
      - name: review_id
        tests:
          - not_null
      - name: order_id
        tests:
          - not_null
      - name: review_score
        description: The review score, from 1 to 5.
        tests:
          - not_null
          - accepted_values:
              values: [1, 2, 3, 4, 5]
