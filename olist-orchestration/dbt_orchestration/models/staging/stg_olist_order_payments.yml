version: 2

models:
  - name: stg_olist_order_payments
    description: Staging table for order payment data.
    columns:
      - name: order_id
        tests:
          - not_null
      - name: payment_type
        tests:
          - not_null
          - accepted_values:
              values: ['credit_card', 'boleto', 'voucher', 'debit_card', 'not_defined']
      - name: payment_value
        description: Payment value should be non-negative.
        tests:
          - dbt_expectations.expect_column_values_to_be_non_negative
