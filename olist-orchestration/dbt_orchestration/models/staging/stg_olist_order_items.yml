version: 2

models:
  - name: stg_olist_order_items
    description: Staging table for order items. Links orders to products and sellers.
    columns:
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: price
        description: Price should be non-negative.
        tests:
          - dbt_expectations.expect_column_values_to_be_non_negative
